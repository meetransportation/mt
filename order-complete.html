<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido - Meetransportation</title>
    <link rel="icon" href="./img/icon_favicon_meetax_1_2048x2048.png" type="image/png" sizes="any">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Firebase SDK (compat) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore-compat.min.js"></script>

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #5cc528;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f9f9f9;
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url(./img/background_1.jpg);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .confirmation-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .order-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .order-id {
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #3ba709;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-status {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .payment-status.paid {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }

        .payment-status.pending {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 id="confirmation-title">¡Pedido Confirmado!</h1>
        <div id="payment-status" class="payment-status"></div>
        
        <p id="confirmation-message">Hemos recibido tu pedido correctamente. Nos pondremos en contacto contigo para brindarte los detalles de seguimiento.</p>
        
        <div class="order-info">
            <p><strong>Número de Orden:</strong></p>
            <p class="order-id" id="order-id-display"></p>
        </div>
        
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>

    <script>
        /******************************* CONFIGURACIÓN DE FIREBASE *******************************/
        const firebaseConfig = {
            apiKey: "AIzaSyDUPUM36QOLPGb-FmPx6-qMZoS2pCZdurI",
            authDomain: "meetransportation.firebaseapp.com",
            projectId: "meetransportation",
            storageBucket: "meetransportation.appspot.com",
            messagingSenderId: "1087042032724",
            appId: "1:1087042032724:web:0975e57ca30ff342f349c1",
            measurementId: "G-8XHXKXL0CV"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        /**************************** UTILIDADES PARA ACTUALIZAR UI *****************************/
        function setStatusPaid() {
            const statusBox = document.getElementById('payment-status');
            statusBox.className = 'payment-status paid';
            statusBox.innerHTML = '<i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i> Pago completado';
            document.getElementById('confirmation-title').textContent = '¡Pago Completado!';
            document.getElementById('confirmation-message').textContent = 'Tu pedido y pago han sido procesados exitosamente. Te enviaremos un correo con los detalles de seguimiento.';
        }

        function setStatusPending() {
            const statusBox = document.getElementById('payment-status');
            statusBox.className = 'payment-status pending';
            statusBox.innerHTML = '<i class="fas fa-clock" style="margin-right: 0.5rem;"></i> Pago pendiente';
            document.getElementById('confirmation-title').textContent = 'Pago pendiente';
            document.getElementById('confirmation-message').textContent = 'Estamos procesando tu orden. Te notificaremos cuando se confirme.';
        }

        /***************************** LÓGICA PRINCIPAL *****************************/
        document.addEventListener('DOMContentLoaded', async function() {
            const queryParams = new URLSearchParams(window.location.search);
            const paymentIntentClientSecret = queryParams.get('payment_intent_client_secret'); // flujo antiguo
            const orderIdParam = queryParams.get('order_id');                                   // NUEVO flujo (Opción B)

            // 1) Si llega order_id en la URL → consultar Firestore (Opción B recomendada)
            if (orderIdParam) {
                document.getElementById('order-id-display').textContent = orderIdParam;

                try {
                    const docSnap = await db.collection('orders').doc(orderIdParam).get();
                    if (docSnap.exists) {
                        const { paymentStatus } = docSnap.data();
                        paymentStatus === 'paid' ? setStatusPaid() : setStatusPending();
                    } else {
                        // No existe el documento → pendiente por defecto
                        setStatusPending();
                    }
                } catch (err) {
                    console.error('Error al obtener pedido:', err);
                    setStatusPending();
                }

                // Limpia lastOrderId en caso de que persista
                localStorage.removeItem('lastOrderId');
                return; // Evita continuar con el flujo antiguo
            }

            // 2) Flujo original basado en localStorage y payment_intent_client_secret
            const orderIdLocal = localStorage.getItem('lastOrderId');
            document.getElementById('order-id-display').textContent = orderIdLocal || 'N/A';

            if (paymentIntentClientSecret) {
                // Simulamos la verificación del estado del pago (flujo antiguo)
                // En producción, deberías verificar el estado con tu backend o con Stripe directamente.
                setTimeout(() => {
                    setStatusPaid();
                }, 1000);
            } else {
                // Para pagos offline (flujo antiguo)
                setStatusPending();
            }

            // Limpiar el localStorage (flujo antiguo)
            localStorage.removeItem('lastOrderId');
        });
    </script>
</body>
</html>
